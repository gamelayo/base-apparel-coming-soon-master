<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./Css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="box1">
        <div class="logo-image"><img src="./images/logo.svg" alt="" /></div>
        <div class="mobile-image">
          <img src="./images/hero-mobile.jpg" alt="" />
        </div>
        <div class="paragraph">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form>
          <input type="email" placeholder="Email Address" class="input" />

          <button type="submit" class="btn">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
          <label id="label"></label>
        </form>
      </div>
      <div class="box2">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/GAMEL06" target="_blank">Gamel Ayodele</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
